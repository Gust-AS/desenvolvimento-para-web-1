<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <title>Aula Bootstrep</title>
    </head>
    <body>
        <!--carousel-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">


            <!--indicator/dots-->
            <div class="carousel-indicators">
                <button type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="slide 1">
                </button>

                <button type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="1"
                    aria-label="slide 2">
                </button>

                <button type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="2"
                    aria-label="slide 3">
                </button>
            </div>


            <!--the slideshow/carousel-->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/carro1.jpg" alt="d-block w-100">
                </div>

                
                <div class="carousel-item active">
                    <img src="img/carro2.jpg" alt="d-block w-100">
                </div>

                
                <div class="carousel-item active">
                    <img src="img/carro3.jpg" alt="d-block w-100">
                </div>
            </div>

            <!--Laft an right controls/icons-->
            <button class="carousel-control-prev"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="prev">

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="next">

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
        <div class="container-fluid" mt-3>
            <h3>Carousel Example</h3>
            <p>Este e um exemplo de um codigo basico de um carousel usando o bootstrap 5.3.5</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        
    </body>
    </html>
